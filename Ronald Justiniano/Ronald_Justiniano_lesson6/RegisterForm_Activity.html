<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <form>
         <fieldset>
            <legend>Personal Information</legend>
               <label for="fname">Full Name:</label>
                <input type="text" id="fname" name="fname">
            <br>    
               <label for="email">Email Address:</label>
                <input type="email" id="email" name="email">
            <br>    
               <label for="Birth">Date Of Birth:</label>
                <input type="date" id="Birth" name="Birth">
        </fieldset>
        <fieldset>
            <legend>Account Details</legend>
               <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            <br>    
               <label for="pass">Password:</label>
                <input type="password" id="pass" name="pass">            
        </fieldset>
        <fieldset>
            <legend>Preferences</legend>
               <label for="subs">Subscription Plan:</label>
                <select id="subs" name="subs">
                <option value="free">Free</option>
                <option value="regular">Regular Subscriber</option>
                <option value="ultra">Ultra Subscriber</option>
                </select>
            <p>Notification Preferences:</p>
               <input type="checkbox" id="emailBox" name="box" value="Email">
                <label for emailBox="">Email</label>
               <input type="checkbox" id="smsBox" name="box" value="SMS">
                <label for smsBox="">SMS</label>
               <input type="checkbox" id="pushBox" name="box" value="Push Notification">
                <label for pushBox="">Push Notification</label> 
        </fieldset>
        <fieldset>
            <legend>Additional Information</legend>
               <label for="info">Brief Bio: </label>
                <textarea name="info" rows="5" cols="100"></textarea>
            <p>How did you hear about us?</p>
               <input type="radio" id="socialRadio" name="radio" value="Social Media">
                <label for="socialRadio">Social Media</label>
               <input type="radio" id="friendRadio" name="radio" value="Friend">
                <label for="friendRadio">Friend</label>
               <input type="radio" id="searchRadio" name="radio" value="Search Engine">
                <label for="searchRadio">Search Engine</label>
               <input type="radio" id="otherRadio" name="radio" value="Other">
                <label for="otherRadio">Other</label> 
        </fieldset>
        </form>
    </body>
</html>
